<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible"
			  content="ie=edge">
		<title>404 Not Found</title>
		<link rel="shortcut icon"
			  href="devchallenges.png"
			  type="image/x-icon">
		<link rel="stylesheet"
			  href="styles/styles.css">
	</head>
	<body>
		
		<header class="container">
			<h1>404 NOT FOUND</h1>
		</header>
		
		<main>
			<div class="error-info">
				<figure class="error-info__image">
					<img src="images/Scarecrow.png"
						 alt="Scarecrow Image">
				</figure>
				
				<article class="error-info__alert">
					<h2>I have bad news for you</h2>
					<section>
						<p>The page you are looking for might be removed or is temporarily
						   unavailable</p>
					</section>
					
					<div>
						<a class="error-info__button"
						   href="#">Back to homepage</a>
					</div>
				</article>
			</div>
		</main>
		
		<footer>
			<h3>created by <strong>soydavidpaucar</strong> - devChallenges.io</h3>
		</footer>
	
	</body>
</html>
